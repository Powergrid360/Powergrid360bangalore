
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Powergrid 360</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      color: #007BFF;
    }
    .logo span.small360 {
      font-size: 1rem;
      vertical-align: super;
    }
    .tagline {
      font-size: 1rem;
      margin-top: 0.3rem;
      color: #555;
    }
    .hero {
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(to right, #007BFF, #4CAF50);
      color: white;
    }
    .hero h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .cta {
      margin-top: 1rem;
      background-color: white;
      color: #007BFF;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem 1rem;
      background: #ffffff;
    }
    .service {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      font-weight: bold;
    }
    .contact {
      background: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    .contact a {
      display: block;
      font-size: 1.2rem;
      color: #007BFF;
      margin: 0.5rem 0;
      text-decoration: none;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">POWERGRID<span class="small360">360</span></div>
    <div class="tagline">Battery & Inverter Help, Right Where You Are</div>
  </header>

  <section class="hero">
    <h1>Fast, Reliable Battery & Inverter Service</h1>
    <button class="cta">Book a Service</button>
  </section>

  <section class="services">
    <div class="service">Vehicle Battery Service</div>
    <div class="service">Home Inverter & UPS</div>
    <div class="service">Emergency Spot Support</div>
    <div class="service">Solar Power Systems (Coming Soon)</div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <a href="tel:8310175883">Call: 8310175883</a>
    <a href="https://wa.me/918310175883" target="_blank">WhatsApp: 8310175883</a>
  </section>

  <footer>
    &copy; 2025 Powergrid 360. All rights reserved.
  </footer>
</body>
</html>
